<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>怡怡宝情人节礼物盲盒</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #ff69b4;
            border-radius: 15px;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.5s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box.shake {
            animation: shake 0.5s;
        }

        .result {
            font-size: 24px;
            color: white;
            display: none;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>怡怡宝情人节礼物盲盒</h1>
        <div class="box" id="blindBox">
            <div class="result" id="result">???</div>
        </div>
        <button id="drawButton" onclick="draw()">点击抽签</button>
        <p id="hint">剩余抽奖次数：1</p >
    </div>

    <script>
        let remainingChances = 1;
        const prizes = [
            "Dior变色唇膏", 
            "星龙吟自助餐",
            "SKG按摩腰靠"
        ];

        function playSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
            audio.play().catch(() => {});
        }

        function draw() {
            if (remainingChances <= 0) return;

            const box = document.getElementById("blindBox");
            const result = document.getElementById("result");
            const button = document.getElementById("drawButton");
            const hint = document.getElementById("hint");

            // 禁用按钮
            button.disabled = true;
            
            // 添加抖动动画
            box.classList.add("shake");
            
            // 播放音效
            playSound();

            setTimeout(() => {
                // 生成随机结果
                const randomIndex = Math.floor(Math.random() * prizes.length);
                const prize = prizes[randomIndex];
                
                // 显示结果
                result.textContent = prize;
                result.style.display = "block";
                
                // 移除动画
                box.classList.remove("shake");
                
                // 更新剩余次数
                remainingChances--;
                hint.textContent = `剩余抽奖次数：${remainingChances}`;
                
                // 重新启用按钮（如果还有次数）
                if (remainingChances > 0) {
                    setTimeout(() => {
                        result.style.display = "none";
                        button.disabled = false;
                    }, 2000);
                } else {
                    button.textContent = "爱宝永不变";
                }
            }, 500);
        }
    </script>
</body>
</html>
